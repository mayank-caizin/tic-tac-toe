<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div class="info">
                <div class="stats">
                    <p class="x-stats">
                        <span>X</span>
                        <span id="x-wins">-</span>
                    </p>

                    <p class="o-stats">
                        <span>O</span>
                        <span id="o-wins">-</span>
                    </p>
                </div>

                <p><span id="turn">X</span> Turn</p>
            </div>

            <canvas id="canvas" width="601" height="300"></canvas>

            <button id="restart">Restart Game</button>
        </main>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
